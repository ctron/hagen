name: Pages

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --verbose

      - name: Generate page
        run: |
          cd website
          ../target/debug/hagen

      - name: Checkout current pages
        run: |
          mkdir "$HOME/website"
          cd "$HOME/website"
          git clone git@github.com:${GITHUB_REPOSITORY}.git -b gh-pages

      - name: Update content
        run: |
          cd "$HOME/website/hagen"
          rm * -Rf
          cp -a "$GITHUB_WORKSPACE/website/output/*" .
          git add -A
          if ! git diff --cached --exit-code; then
            echo "Changes have been detected, publishing to repo."
            git commit -m "Build ${GITHUB_WORKFLOW} for ${GITHUB_SHA}"
            git log --graph --abbrev-commit --date=relative -n 5
            git push origin
          else
            echo "No changes have been detected since last build, nothing to publish"
          fi
